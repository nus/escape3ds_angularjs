<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>ESCPAE 3DS</title>
		<link href="http://fonts.googleapis.com/css?family=Quantico:400,700" rel="stylesheet" type="text/css">
		<link rel="stylesheet" type="text/css" href="/client/login.css">
	</head>
	<body>
		<h1>ESCAPE 3DS</h1>
		<div class="description">- 3DSブラウザ用脱出ゲーム作成ツール -</div>
		<div class="logo"></div>
		
		
		<div class="login_block">
			<div class="sns_login">
				SNS でログイン
				<div>
					<a href="/login_twitter"><img src="/client/img/sign_in_with_twitter.png"></a>
				</div>
				<div>
					<a href="/login_facebook"><img src="/client/img/sign_in_with_facebook.png"></a>
				</div>
			</div>
			
			<div class="normal_login">
				ログイン
				<form action="/normal_login" method="post">
					<label for="mail_address">メールアドレス:</label><input type="text" name="mail_address" id="mail_address"></input>
					<label for="password">パスワード:</label><input type="password" name="password" id="password"></input>
					<input type="submit"></input>
				</form>
				<a href="">パスワードを忘れた</a>
			</div>
			
			<div class="trial">
				おためし
				<p>とりあえず使ってみたい方はこちらからどうぞ。ゲームは保存できません。</p>
				<a href="/editor?mode=trial"><button>お試しする</button></a>
			</div>
			
			<div class="registration">
				新規登録
				<form action="/registration" method="post">
					<label for="mail_address">メールアドレス:</label><input type="text" name="mail_address" id="mail_address"></input>
					<label for="password">パスワード:</label><input type="password" name="password" id="password"></input>
					<input type="submit"></input>
				</form>
			</div>
			
		</div>
	</body>
</html>
